                    </div>
                </div>
            </div>
        </nav>


        <!-- Formulário -->
        <h1 class=" green text-center my-5">Fale Conosco</h1>
        <div class="cards-form my-3">
            <form class="margin row gy-2 gx-3 align-items-center my-5">
                <div class="offset-md-4">
                    <div class="row">
                        <div class="row">
                            <div class="col-3 my-4">
                                <label class="visually-hidden" for="autoSizingInput">Nome</label>
                                <input type="text" class="form-control" id="autoSizingInput"
                                    placeholder="Seu nome completo">
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-4">
                            <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                            <div class="input-group">
                                <div class="input-group-text btn-procurar">@</div>
                                <input type="text" class="form-control" id="autoSizingInputGroup"
                                    placeholder="Seu e-mail">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-3 mb-4">
                            <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                            <div class="input-group">
                                <div class="fa fa-phone input-group-text btn-procurar"></div>
                                <input type="tel" class="form-control" id="autoSizingInputGroup"
                                    placeholder="Seu telefone">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Qual o motivo do seu contato?</option>
                                <option value="1">Informações</option>
                                <option value="2">Reclamações</option>
                                <option value="3">Elogios</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <textarea class="form-control" placeholder="Digite aqui sua mensagem" name="" id=""
                                    rows="5"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-procurar">Enviar</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="text-center text-white green" style="color: withe ;">
